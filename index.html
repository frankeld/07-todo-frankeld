<!doctype html>
<html>
<head>
	<title>ToDo App</title>
	<meta charset="utf-8">
	<meta content="A ToDo app created with AJAX that allows adding, deleting, and checking." name="description">
	<meta content="David Frankel" name="author">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="script.js"></script>
</head>
<body>
	<div id="content">
		<div id="header">
		  <h1>To Do</h1>
			<form onsubmit="addTodo(event);">
				<input type="text" id="todoInput" placeholder="Remind me to...">
				<input type="submit" value="Add"></input>
			</form>
		</div>
		<div class="items">
			<ul id="itemList">
			</ul>
		</div>
	</div>
</body>
</html>
